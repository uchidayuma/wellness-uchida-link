name: Generate Resume

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies (including devDependencies)
        run: npm install
        
      - name: Install Puppeteer Dependencies
        # Puppeteer sometimes needs libs on linux
        run: sudo apt-get update && sudo apt-get install -y libgbm-dev
        
      - name: Generate Resume
        run: npm run export
        
      - name: Commit and Push Resume Files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add resume/
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update generated resume files [skip ci]"
            git push
          fi
